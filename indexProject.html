<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets\css\StyleProject.css">
    <title>Watch anime online in HD quality for free</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Nunito:wght@500;900&family=Ubuntu:ital,wght@0,300;0,700;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <h1 class="logo__title">a n i m e <span class = "logo__title__star">s t a r s</span></h1>
          <p class="logo__subtitle">Watch anime online HD guality</p>
        </div>

        <div class="search">
          <input class = "search__bar" type="text" name="search-bar" placeholder="search anime...">
          <button class="search__btn" href="#" type="button" name="button">
            <img class="search__icon" src="assets\images\png_icons\search.png" alt="">
          </button>
        </div>

        <div class="collection">
          <div class="collection__icon">
            <img class="collection__img" src="assets\images\png_icons\telegram.png" alt="">
          </div>
          <a class="collection__btn" href="#">
            <img class="collection__btn__icon" src="assets\images\png_icons\menu.png" alt="">
            <span class="collection__btn__word">Collection</span>
          </a>
        </div>

        <ul class="theme">
          <li class="theme__type type__moon">
            <img class = "theme__icon moon" src="assets\images\png_icons\moon.png" alt="">
          </li>
          <li class="theme__type">
            <img class = "theme__icon" src="assets\images\png_icons\sun.png" alt="">
          </li>
        </ul>

        <div class="office">
          <span class="material-symbols-outlined office__space">person</span>
          <span>My Room</span>
        </div>
      </header>

      <main>
        <div class="content__left">
          <div class="content__left__img">
            <div class="content__left__img__blur">
            </div>
            <div class="content__navBlock">
              <ul>
                <li>News</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="content__right">
        </div>
      </main>
    </div>
  </body>
</html>
